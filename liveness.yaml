# This YAML file defines a Kubernetes Deployment with a liveness probe for an Nginx container.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-liveness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
